<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <!-- navbar -->
      <div class="container mt-3 mb-3">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand me-5" href="#"
              ><span class="fw-semibold text-info">Digital</span> Ed.</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-5 me-auto mb-2 mb-lg-0">
                <li class="nav-item ms-5">
                  <a
                    class="nav-link active ms-5 me-3"
                    aria-current="page"
                    href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item me-3">
                  <a class="nav-link" href="#">Courses</a>
                </li>
                <li class="nav-item me-3">
                  <a class="nav-link" href="#">Packages</a>
                </li>
                <li class="nav-item me-3">
                  <a class="nav-link" href="#">Sucess</a>
                </li>
                <li class="nav-item me-3">
                  <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item me-3">
                  <a class="nav-link" href="#">Subscribe</a>
                </li>
              </ul>
              <div>
                <button
                  class="btn btn-outline-info me-3 navbar-expand-sm"
                  type="submit"
                >
                  Register
                </button>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <section class="container">
      <div class="row">
        <div
          class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center"
        >
          <h1 class="mb-4 fw-semibold">
            Registration <span class="text-info"> Form </span>
          </h1>
          <form action="">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>
            <select
              class="form-select mb-3"
              aria-label="Default select example"
            >
              <option selected>Select menu</option>
              <option value="Male">Male</option>
              <option value="female">Female</option>
              <option value="secret">Secret</option>
            </select>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label mb-1" for="flexCheckDefault">
                Accept <a href="">terms and conditions</a>
              </label>
            </div>

            <div class="d-flex flex-column">
              <input
                class="btn btn-info text-light fw-semibold my-2 px-5"
                type="submit"
                value="Register"
              />
            </div>
          </form>
        </div>
        <div class="col-12 col-md-6">
          <img src="images/signup.png" alt="" class="img-fluid" />
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
